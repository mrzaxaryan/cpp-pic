name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LLVM_VERSION: "20.1.6"

jobs:
  build-and-test-windows:
    name: windows-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        arch: [i386, x86_64, aarch64]
        include:
          - arch: i386
            runner: windows-2022
          - arch: x86_64
            runner: windows-2022
          - arch: aarch64
            runner: windows-11-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: C:\Program Files\LLVM
          key: llvm-${{ env.LLVM_VERSION }}-${{ matrix.runner }}

      - name: Install Ninja
        shell: pwsh
        run: |
          choco install ninja -y
          ninja --version

      - name: Install LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $ver = "${{ env.LLVM_VERSION }}"
          $exe = "LLVM-$ver-win64.exe"
          $url = "https://github.com/llvm/llvm-project/releases/download/llvmorg-$ver/$exe"

          Write-Host "Downloading LLVM $ver..."
          Invoke-WebRequest -Uri $url -OutFile $exe
          Start-Process -FilePath ".\$exe" -ArgumentList "/S" -Wait

      - name: Add LLVM to PATH
        shell: pwsh
        run: |
          "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Build, Upload, and Test all optimization levels
        shell: pwsh
        run: |
          $opts = @("O0", "O1", "O2", "O3", "Os", "Oz", "Og")
          $failed = @()
          foreach ($opt in $opts) {
            Write-Host "========== Building -$opt ==========" -ForegroundColor Cyan
            Remove-Item -Recurse -Force build -ErrorAction SilentlyContinue
            cmake --preset windows-${{ matrix.arch }}-release "-DOPTIMIZATION_LEVEL=$opt"
            cmake --build --preset windows-${{ matrix.arch }}-release
            if ($LASTEXITCODE -ne 0) { $failed += "$opt-build"; continue }

            Write-Host "========== Uploading -$opt ==========" -ForegroundColor Cyan
            $artifactDir = "artifacts/$opt"
            New-Item -ItemType Directory -Force -Path $artifactDir | Out-Null
            Copy-Item -Path "build/*" -Destination $artifactDir -Recurse -Exclude "cmake"

            Write-Host "========== Testing EXE -$opt ==========" -ForegroundColor Cyan
            & (Get-ChildItem -Path build -Recurse -Filter "output.exe" | Select-Object -First 1).FullName
            if ($LASTEXITCODE -ne 0) { $failed += "$opt-exe"; continue }

            Write-Host "========== Testing PIC -$opt ==========" -ForegroundColor Cyan
            python scripts/loader.py --arch ${{ matrix.arch }} (Get-ChildItem -Path build -Recurse -Filter "output.bin" | Select-Object -First 1).FullName
            if ($LASTEXITCODE -ne 0) { $failed += "$opt-pic"; continue }

            Write-Host "========== $opt passed ==========" -ForegroundColor Green
          }
          if ($failed.Count -gt 0) {
            Write-Host "Failed: $($failed -join ', ')" -ForegroundColor Red
            exit 1
          }

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-windows-${{ matrix.arch }}
          retention-days: 1
          path: artifacts/

  build-and-test-linux:
    name: linux-${{ matrix.arch }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        arch: [i386, x86_64, armv7a, aarch64]
        include:
          - arch: i386
            qemu: qemu-i386-static
          - arch: x86_64
            qemu: ""
          - arch: armv7a
            qemu: qemu-arm-static
          - arch: aarch64
            qemu: qemu-aarch64-static
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM and Ninja
        run: |
          set -e
          LLVM_VER=$(echo "${{ env.LLVM_VERSION }}" | cut -d. -f1)

          sudo apt-get update
          sudo apt-get install -y ninja-build wget lsb-release ca-certificates gnupg cmake
          ninja --version

          sudo mkdir -p /etc/apt/keyrings
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | gpg --dearmor | sudo tee /etc/apt/keyrings/apt.llvm.org.gpg >/dev/null
          echo "deb [signed-by=/etc/apt/keyrings/apt.llvm.org.gpg] http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-${LLVM_VER} main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update

          sudo apt-get install -y clang-${LLVM_VER} clang++-${LLVM_VER} lld-${LLVM_VER} llvm-${LLVM_VER}

          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/lld lld /usr/bin/lld-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/ld.lld ld.lld /usr/bin/ld.lld-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-objdump llvm-objdump /usr/bin/llvm-objdump-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-objcopy llvm-objcopy /usr/bin/llvm-objcopy-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-strings llvm-strings /usr/bin/llvm-strings-${LLVM_VER} 100

          sudo update-alternatives --set clang /usr/bin/clang-${LLVM_VER}
          sudo update-alternatives --set clang++ /usr/bin/clang++-${LLVM_VER}
          sudo update-alternatives --set lld /usr/bin/lld-${LLVM_VER}
          sudo update-alternatives --set ld.lld /usr/bin/ld.lld-${LLVM_VER}
          sudo update-alternatives --set llvm-objdump /usr/bin/llvm-objdump-${LLVM_VER}
          sudo update-alternatives --set llvm-objcopy /usr/bin/llvm-objcopy-${LLVM_VER}
          sudo update-alternatives --set llvm-strings /usr/bin/llvm-strings-${LLVM_VER}

          clang --version

      - name: Install QEMU
        if: matrix.qemu != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Build, Upload, and Test all optimization levels
        run: |
          set -e
          OPTS="O0 O1 O2 O3 Os Oz Og"
          FAILED=""
          for opt in $OPTS; do
            echo "========== Building -$opt =========="
            rm -rf build
            cmake --preset linux-${{ matrix.arch }}-release -DOPTIMIZATION_LEVEL=$opt
            cmake --build --preset linux-${{ matrix.arch }}-release
            if [ $? -ne 0 ]; then FAILED="$FAILED $opt-build"; continue; fi

            echo "========== Saving -$opt =========="
            mkdir -p "artifacts/$opt"
            find build -name "cmake" -type d -prune -o -type f -print | while read f; do
              dest="artifacts/$opt/${f#build/}"
              mkdir -p "$(dirname "$dest")"
              cp "$f" "$dest"
            done

            echo "========== Testing ELF -$opt =========="
            TEST_ELF=$(find build -type f -name "output.elf" | head -n 1)
            chmod +x "$TEST_ELF"
            if [ -n "${{ matrix.qemu }}" ]; then ${{ matrix.qemu }} "$TEST_ELF"; else "$TEST_ELF"; fi
            if [ $? -ne 0 ]; then FAILED="$FAILED $opt-elf"; continue; fi

            echo "========== Testing PIC -$opt =========="
            python3 scripts/loader.py --arch ${{ matrix.arch }} $(find build -type f -name "output.bin" | head -n 1)
            if [ $? -ne 0 ]; then FAILED="$FAILED $opt-pic"; continue; fi

            echo "========== $opt passed =========="
          done
          if [ -n "$FAILED" ]; then
            echo "Failed:$FAILED"
            exit 1
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-linux-${{ matrix.arch }}
          retention-days: 1
          path: artifacts/

  build-and-test-uefi:
    name: uefi-${{ matrix.arch }}
    runs-on: ubuntu-22.04
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            ovmf_pkg: ovmf
            bios_opt: -bios /usr/share/ovmf/OVMF.fd
            qemu_cmd: qemu-system-x86_64
            nic_model: e1000
            drive_if: ide,index=0
            debug_exit: -device isa-debug-exit,iobase=0xf4,iosize=0x04
            success_code: 1
          - arch: aarch64
            ovmf_pkg: qemu-efi-aarch64
            bios_opt: -bios /usr/share/qemu-efi-aarch64/QEMU_EFI.fd
            qemu_cmd: qemu-system-aarch64 -M virt -cpu cortex-a72
            nic_model: virtio
            drive_if: virtio
            debug_exit: -semihosting
            success_code: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM and Ninja
        run: |
          set -e
          LLVM_VER=$(echo "${{ env.LLVM_VERSION }}" | cut -d. -f1)

          sudo apt-get update
          sudo apt-get install -y ninja-build wget lsb-release ca-certificates gnupg cmake

          sudo mkdir -p /etc/apt/keyrings
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | gpg --dearmor | sudo tee /etc/apt/keyrings/apt.llvm.org.gpg >/dev/null
          echo "deb [signed-by=/etc/apt/keyrings/apt.llvm.org.gpg] http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-${LLVM_VER} main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update

          sudo apt-get install -y clang-${LLVM_VER} clang++-${LLVM_VER} lld-${LLVM_VER} llvm-${LLVM_VER}

          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/lld lld /usr/bin/lld-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/ld.lld ld.lld /usr/bin/ld.lld-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-objdump llvm-objdump /usr/bin/llvm-objdump-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-objcopy llvm-objcopy /usr/bin/llvm-objcopy-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-strings llvm-strings /usr/bin/llvm-strings-${LLVM_VER} 100

          sudo update-alternatives --set clang /usr/bin/clang-${LLVM_VER}
          sudo update-alternatives --set clang++ /usr/bin/clang++-${LLVM_VER}
          sudo update-alternatives --set lld /usr/bin/lld-${LLVM_VER}
          sudo update-alternatives --set ld.lld /usr/bin/ld.lld-${LLVM_VER}
          sudo update-alternatives --set llvm-objdump /usr/bin/llvm-objdump-${LLVM_VER}
          sudo update-alternatives --set llvm-objcopy /usr/bin/llvm-objcopy-${LLVM_VER}
          sudo update-alternatives --set llvm-strings /usr/bin/llvm-strings-${LLVM_VER}

          clang --version

      - name: Install QEMU and OVMF
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-system-arm ${{ matrix.ovmf_pkg }} libslirp0 qemu-system-common

      - name: Build, Upload, and Test all optimization levels
        run: |
          set -o pipefail
          OPTS="O0 O1 O2 O3 Os Oz Og"
          FAILED=""
          for opt in $OPTS; do
            echo "========== Building -$opt =========="
            rm -rf build
            cmake --preset uefi-${{ matrix.arch }}-release -DOPTIMIZATION_LEVEL=$opt
            cmake --build --preset uefi-${{ matrix.arch }}-release
            if [ $? -ne 0 ]; then FAILED="$FAILED $opt-build"; continue; fi

            echo "========== Saving -$opt =========="
            mkdir -p "artifacts/$opt"
            find build -name "cmake" -type d -prune -o -type f -print | while read f; do
              dest="artifacts/$opt/${f#build/}"
              mkdir -p "$(dirname "$dest")"
              cp "$f" "$dest"
            done

            echo "========== Testing UEFI -$opt =========="
            set +e
            timeout 180s ${{ matrix.qemu_cmd }} \
              ${{ matrix.bios_opt }} \
              -drive file=fat:rw:build/release/uefi/${{ matrix.arch }},format=raw,if=${{ matrix.drive_if }} \
              -m 512 \
              -nographic \
              -serial mon:stdio \
              -nic user,model=${{ matrix.nic_model }} \
              ${{ matrix.debug_exit }} \
              -no-reboot 2>&1 | sed -u 's/?\[[0-9;]*m//g'
            ret=${PIPESTATUS[0]}
            set -e
            echo "QEMU exit code: $ret (expected ${{ matrix.success_code }} for success)"
            if [ "$ret" -ne "${{ matrix.success_code }}" ]; then
              FAILED="$FAILED $opt-uefi"
              continue
            fi

            echo "========== $opt passed =========="
          done
          if [ -n "$FAILED" ]; then
            echo "Failed:$FAILED"
            exit 1
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-uefi-${{ matrix.arch }}
          retention-days: 1
          path: artifacts/
