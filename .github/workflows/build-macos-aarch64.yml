name: macOS AArch64

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM and build tools
        run: |
          brew install llvm ninja cmake
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Build, Upload, and Test all optimization levels
        run: |
          set -e
          OPTS="O0 O1 O2 O3 Os Oz Og"
          FAILED=""
          for opt in $OPTS; do
            echo "========== Building -$opt =========="
            rm -rf build
            cmake --preset macos-aarch64-release -DOPTIMIZATION_LEVEL=$opt
            cmake --build --preset macos-aarch64-release
            if [ $? -ne 0 ]; then FAILED="$FAILED $opt-build"; continue; fi

            echo "========== Saving -$opt =========="
            mkdir -p "artifacts/$opt"
            cp -r build/* "artifacts/$opt/"

            echo "========== Testing Mach-O -$opt =========="
            TEST_BIN=$(find build -type f -name "output" ! -name "*.bin" ! -name "*.txt" | head -n 1)
            chmod +x "$TEST_BIN"
            codesign --sign - --force "$TEST_BIN"
            "$TEST_BIN"
            if [ $? -ne 0 ]; then FAILED="$FAILED $opt-macho"; continue; fi

            echo "========== Testing PIC -$opt =========="
            python3 scripts/loader.py --arch aarch64 $(find build -type f -name "output.bin" | head -n 1)
            if [ $? -ne 0 ]; then FAILED="$FAILED $opt-pic"; continue; fi

            echo "========== $opt passed =========="
          done
          if [ -n "$FAILED" ]; then
            echo "Failed:$FAILED"
            exit 1
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-macos-aarch64
          retention-days: 1
          path: |
            artifacts/
            !artifacts/**/cmake/
