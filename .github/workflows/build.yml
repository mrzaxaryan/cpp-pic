name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LLVM_VERSION: "21.1.6"

jobs:
  build-windows:
    name: Build ${{ matrix.arch }}-${{ matrix.platform }}
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: i386
            platform: windows
            can-test: true
          - arch: x86_64
            platform: windows
            can-test: true
          - arch: aarch64
            platform: windows
            can-test: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM and Ninja
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Install Ninja
          choco install ninja -y
          ninja --version

          # Install LLVM
          $ver = "${{ env.LLVM_VERSION }}"
          $exe = "LLVM-$ver-win64.exe"
          $url = "https://github.com/llvm/llvm-project/releases/download/llvmorg-$ver/$exe"

          Write-Host "Downloading LLVM $ver..."
          Invoke-WebRequest -Uri $url -OutFile $exe
          Start-Process -FilePath ".\$exe" -ArgumentList "/S" -Wait

          "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

          clang --version
          lld-link --version

      - name: Build
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          $platform = "${{ matrix.platform }}"
          Write-Host "=== BUILD: arch=$arch platform=$platform type=release ==="
          cmake -B "build/$platform/$arch/release/cmake" `
                -G Ninja `
                "-DARCHITECTURE=$arch" `
                "-DPLATFORM=$platform" `
                "-DBUILD_TYPE=release"
          cmake --build "build/$platform/$arch/release/cmake"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.arch }}-${{ matrix.platform }}
          path: |
            build/**
            !build/**/cmake/CMakeFiles/**

  test-windows:
    name: Test ${{ matrix.arch }}-${{ matrix.platform }}
    needs: [build-windows]
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: i386
            platform: windows
            can-test: true
            note: "Runs on x64 via WoW64 (32-bit compatibility)"
          - arch: x86_64
            platform: windows
            can-test: true
            note: "Runs natively on x64"
          - arch: aarch64
            platform: windows
            can-test: false
            note: "Build-only (requires ARM64 runner to execute)"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.arch }}-${{ matrix.platform }}
          path: artifacts

      - name: Run test
        if: matrix.can-test
        shell: cmd
        run: |
          @echo off
          echo === Testing ${{ matrix.arch }}-${{ matrix.platform }} ===
          echo Note: ${{ matrix.note }}
          echo.

          for /r artifacts %%f in (*.exe) do (
            if not "%%~nf"=="a" (
              set "TEST_EXE=%%f"
            )
          )

          if not defined TEST_EXE (
            echo ERROR: No .exe found in artifacts/
            exit /b 1
          )

          echo === Executing: %TEST_EXE% ===
          echo.

          "%TEST_EXE%"
          set EXIT_CODE=%ERRORLEVEL%

          echo.
          if %EXIT_CODE%==0 (
            echo TEST PASSED (exit code: %EXIT_CODE%)
          ) else (
            echo TEST FAILED: exit code %EXIT_CODE% (expected 0)
            exit /b %EXIT_CODE%
          )

      - name: Upload test logs
        if: matrix.can-test && always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.arch }}-${{ matrix.platform }}
          path: output.log.txt
          if-no-files-found: warn

      - name: Skip test
        if: ${{ !matrix.can-test }}
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          $platform = "${{ matrix.platform }}"
          Write-Host "=== Testing $arch-$platform ===" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "âš  Skipping test execution: ${{ matrix.note }}" -ForegroundColor Yellow
          Write-Host ""
          Write-Host "Build completed successfully - execution skipped on this runner." -ForegroundColor Green