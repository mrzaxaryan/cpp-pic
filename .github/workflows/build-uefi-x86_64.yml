name: UEFI x86_64

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LLVM_VERSION: "21.1.0"

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: /opt/llvm
          key: llvm-${{ env.LLVM_VERSION }}-linux-x64

      - name: Install LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        run: |
          set -e
          TARBALL="LLVM-${{ env.LLVM_VERSION }}-Linux-X64.tar.xz"
          URL="https://github.com/llvm/llvm-project/releases/download/llvmorg-${{ env.LLVM_VERSION }}/${TARBALL}"
          wget -q "$URL"
          sudo mkdir -p /opt/llvm
          sudo tar xf "$TARBALL" -C /opt/llvm --strip-components=1
          rm "$TARBALL"

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: Add LLVM to PATH
        run: echo "/opt/llvm/bin" >> $GITHUB_PATH

      - name: Install QEMU and OVMF
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-system-arm ovmf libslirp0 qemu-system-common dosfstools mtools

      - name: Build -O0
        run: |
          rm -rf build
          cmake --preset uefi-x86_64-release -DOPTIMIZATION_LEVEL=O0
          cmake --build --preset uefi-x86_64-release

      - name: Upload Artifacts -O0
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-uefi-x86_64-O0
          retention-days: 1
          path: |
            build/
            !build/**/cmake/

      - name: Test -O0 uefi
        if: always()
        run: |
          set -o pipefail
          DISK_IMG="uefi-disk.img"
          dd if=/dev/zero of="$DISK_IMG" bs=1M count=64 2>/dev/null
          mkfs.fat -F 32 -n UEFI "$DISK_IMG" >/dev/null
          mmd -i "$DISK_IMG" ::/EFI
          mmd -i "$DISK_IMG" ::/EFI/BOOT
          mcopy -i "$DISK_IMG" build/release/uefi/x86_64/output.efi "::EFI/BOOT/BOOTX64.EFI"

          set +e
          timeout 180s qemu-system-x86_64 \
            -bios /usr/share/ovmf/OVMF.fd \
            -drive file="$DISK_IMG",format=raw,if=ide,index=0 \
            -m 512 \
            -nographic \
            -serial mon:stdio \
            -nic user,model=e1000 \
            -no-reboot 2>&1 | sed -u 's/?\\[[0-9;]*m//g' | tee /tmp/qemu-output.log
          set -e
          rm -f "$DISK_IMG"
          if grep -q "ALL TESTS PASSED" /tmp/qemu-output.log; then
            echo "Tests passed!"
          else
            echo "Tests failed or output not found!"
            exit 1
          fi

