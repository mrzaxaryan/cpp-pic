name: UEFI aarch64

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LLVM_VERSION: "21.1.0"

jobs:
  build-and-test:
    name: -${{ matrix.opt }}
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        opt: [O0, O1, O2, O3, Os, Oz, Og]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: /opt/llvm
          key: llvm-${{ env.LLVM_VERSION }}-linux-x64

      - name: Install LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        run: |
          set -e
          TARBALL="LLVM-${{ env.LLVM_VERSION }}-Linux-X64.tar.xz"
          URL="https://github.com/llvm/llvm-project/releases/download/llvmorg-${{ env.LLVM_VERSION }}/${TARBALL}"
          wget -q "$URL"
          sudo mkdir -p /opt/llvm
          sudo tar xf "$TARBALL" -C /opt/llvm --strip-components=1
          rm "$TARBALL"

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: Add LLVM to PATH
        run: echo "/opt/llvm/bin" >> $GITHUB_PATH

      - name: Install QEMU and OVMF
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-system-arm qemu-efi-aarch64 libslirp0 qemu-system-common dosfstools mtools

      - name: Build -${{ matrix.opt }}
        run: |
          cmake --preset uefi-aarch64-release -DOPTIMIZATION_LEVEL=${{ matrix.opt }}
          cmake --build --preset uefi-aarch64-release

      - name: Test UEFI -${{ matrix.opt }}
        run: |
          set -o pipefail
          DISK_IMG="uefi-disk.img"
          dd if=/dev/zero of="$DISK_IMG" bs=1M count=64 2>/dev/null
          mkfs.fat -F 32 -n UEFI "$DISK_IMG" >/dev/null
          mmd -i "$DISK_IMG" ::/EFI
          mmd -i "$DISK_IMG" ::/EFI/BOOT
          mcopy -i "$DISK_IMG" build/release/uefi/aarch64/output.efi "::EFI/BOOT/BOOTAA64.EFI"

          timeout 180s qemu-system-aarch64 -M virt -cpu cortex-a72 \
            -bios /usr/share/qemu-efi-aarch64/QEMU_EFI.fd \
            -drive file="$DISK_IMG",format=raw,if=virtio \
            -m 512 \
            -nographic \
            -serial mon:stdio \
            -nic user,model=virtio \
            -semihosting \
            -no-reboot 2>&1 | sed -u 's/?\[[0-9;]*m//g'
          ret=${PIPESTATUS[0]}
          rm -f "$DISK_IMG"
          echo "QEMU exit code: $ret (expected 0 for success)"
          [ "$ret" -eq "0" ]

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-uefi-aarch64-${{ matrix.opt }}
          retention-days: 1
          path: |
            build/
            !build/**/cmake/
