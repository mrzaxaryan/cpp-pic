name: UEFI aarch64

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LLVM_VERSION: "21.1.0"

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM and Ninja
        run: |
          set -e
          LLVM_VER=$(echo "${{ env.LLVM_VERSION }}" | cut -d. -f1)

          sudo apt-get update
          sudo apt-get install -y ninja-build wget lsb-release ca-certificates gnupg cmake

          sudo mkdir -p /etc/apt/keyrings
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | gpg --dearmor | sudo tee /etc/apt/keyrings/apt.llvm.org.gpg >/dev/null
          echo "deb [signed-by=/etc/apt/keyrings/apt.llvm.org.gpg] http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-${LLVM_VER} main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update

          sudo apt-get install -y clang-${LLVM_VER} clang++-${LLVM_VER} lld-${LLVM_VER} llvm-${LLVM_VER}

          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/lld lld /usr/bin/lld-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/ld.lld ld.lld /usr/bin/ld.lld-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-objdump llvm-objdump /usr/bin/llvm-objdump-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-objcopy llvm-objcopy /usr/bin/llvm-objcopy-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-strings llvm-strings /usr/bin/llvm-strings-${LLVM_VER} 100

          sudo update-alternatives --set clang /usr/bin/clang-${LLVM_VER}
          sudo update-alternatives --set clang++ /usr/bin/clang++-${LLVM_VER}
          sudo update-alternatives --set lld /usr/bin/lld-${LLVM_VER}
          sudo update-alternatives --set ld.lld /usr/bin/ld.lld-${LLVM_VER}
          sudo update-alternatives --set llvm-objdump /usr/bin/llvm-objdump-${LLVM_VER}
          sudo update-alternatives --set llvm-objcopy /usr/bin/llvm-objcopy-${LLVM_VER}
          sudo update-alternatives --set llvm-strings /usr/bin/llvm-strings-${LLVM_VER}

          clang --version

      - name: Install QEMU and OVMF
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-system-arm qemu-efi-aarch64 libslirp0 qemu-system-common dosfstools mtools

      - name: Build, Upload, and Test all optimization levels
        run: |
          set -o pipefail
          OPTS="O0 O1 O2 O3 Os Oz Og"
          FAILED=""
          for opt in $OPTS; do
            echo "========== Building -$opt =========="
            rm -rf build
            cmake --preset uefi-aarch64-release -DOPTIMIZATION_LEVEL=$opt
            cmake --build --preset uefi-aarch64-release
            if [ $? -ne 0 ]; then FAILED="$FAILED $opt-build"; continue; fi

            echo "========== Saving -$opt =========="
            mkdir -p "artifacts/$opt"
            cp -r build/* "artifacts/$opt/"

            echo "========== Testing UEFI -$opt =========="
            DISK_IMG="uefi-disk-${opt}.img"
            dd if=/dev/zero of="$DISK_IMG" bs=1M count=64 2>/dev/null
            mkfs.fat -F 32 -n UEFI "$DISK_IMG" >/dev/null
            mmd -i "$DISK_IMG" ::/EFI
            mmd -i "$DISK_IMG" ::/EFI/BOOT
            mcopy -i "$DISK_IMG" build/release/uefi/aarch64/output.efi "::EFI/BOOT/BOOTAA64.EFI"

            # Copy PIL script files for testing
            mmd -i "$DISK_IMG" ::/tests
            mmd -i "$DISK_IMG" ::/tests/language
            mmd -i "$DISK_IMG" ::/tests/language/scripts
            for dir in language stdlib state error float fileio networkio; do
              mmd -i "$DISK_IMG" ::/tests/language/scripts/$dir
              mcopy -i "$DISK_IMG" tests/language/scripts/$dir/*.pil "::tests/language/scripts/$dir/"
            done

            set +e
            timeout 180s qemu-system-aarch64 -M virt -cpu cortex-a72 \
              -bios /usr/share/qemu-efi-aarch64/QEMU_EFI.fd \
              -drive file="$DISK_IMG",format=raw,if=virtio \
              -m 512 \
              -nographic \
              -serial mon:stdio \
              -nic user,model=virtio \
              -semihosting \
              -no-reboot 2>&1 | sed -u 's/?\[[0-9;]*m//g'
            ret=${PIPESTATUS[0]}
            set -e
            rm -f "$DISK_IMG"
            echo "QEMU exit code: $ret (expected 0 for success)"
            if [ "$ret" -ne "0" ]; then
              FAILED="$FAILED $opt-uefi"
              continue
            fi

            echo "========== $opt passed =========="
          done
          if [ -n "$FAILED" ]; then
            echo "Failed:$FAILED"
            exit 1
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-uefi-aarch64
          retention-days: 1
          path: |
            artifacts/
            !artifacts/**/cmake/
