name: Linux x86_64

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LLVM_VERSION: "21.1.0"

jobs:
  build-and-test:
    name: -${{ matrix.opt }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        opt: [O0, O1, O2, O3, Os, Oz, Og]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: /opt/llvm
          key: llvm-${{ env.LLVM_VERSION }}-linux-x64

      - name: Install LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        run: |
          set -e
          TARBALL="LLVM-${{ env.LLVM_VERSION }}-Linux-X64.tar.xz"
          URL="https://github.com/llvm/llvm-project/releases/download/llvmorg-${{ env.LLVM_VERSION }}/${TARBALL}"
          wget -q "$URL"
          sudo mkdir -p /opt/llvm
          sudo tar xf "$TARBALL" -C /opt/llvm --strip-components=1
          rm "$TARBALL"

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: Add LLVM to PATH
        run: echo "/opt/llvm/bin" >> $GITHUB_PATH

      - name: Build -${{ matrix.opt }}
        run: |
          cmake --preset linux-x86_64-release -DOPTIMIZATION_LEVEL=${{ matrix.opt }}
          cmake --build --preset linux-x86_64-release

      - name: Test ELF -${{ matrix.opt }}
        run: |
          TEST_ELF=$(find build -type f -name "output.elf" | head -n 1)
          chmod +x "$TEST_ELF"
          "$TEST_ELF"

      - name: Test PIC -${{ matrix.opt }}
        run: |
          python3 scripts/loader.py --arch x86_64 $(find build -type f -name "output.bin" | head -n 1)

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-linux-x86_64-${{ matrix.opt }}
          retention-days: 1
          path: |
            build/
            !build/**/cmake/
