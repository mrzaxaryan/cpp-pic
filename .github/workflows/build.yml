name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LLVM_VERSION: "20.1.6"

jobs:
  build-windows:
    name: Build ${{ matrix.arch }}-${{ matrix.platform }}
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: i386
            platform: windows
            can-test: true
          - arch: x86_64
            platform: windows
            can-test: true
          - arch: aarch64
            platform: windows
            can-test: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: C:\Program Files\LLVM
          key: llvm-${{ env.LLVM_VERSION }}-windows

      - name: Install LLVM and Ninja
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Install Ninja
          choco install ninja -y
          ninja --version

          # Install LLVM (skip if cached)
          if ("${{ steps.cache-llvm.outputs.cache-hit }}" -ne "true") {
            $ver = "${{ env.LLVM_VERSION }}"
            $exe = "LLVM-$ver-win64.exe"
            $url = "https://github.com/llvm/llvm-project/releases/download/llvmorg-$ver/$exe"

            Write-Host "Downloading LLVM $ver..."
            Invoke-WebRequest -Uri $url -OutFile $exe
            Start-Process -FilePath ".\$exe" -ArgumentList "/S" -Wait
          } else {
            Write-Host "Using cached LLVM installation"
          }

          "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Build
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          $platform = "${{ matrix.platform }}"
          Write-Host "=== BUILD: arch=$arch platform=$platform type=release ==="
          cmake -B "build/release/$platform/$arch/cmake" `
                -G Ninja `
                "-DARCHITECTURE=$arch" `
                "-DPLATFORM=$platform" `
                "-DBUILD_TYPE=release"
          cmake --build "build/release/$platform/$arch/cmake"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.arch }}-${{ matrix.platform }}
          path: |
            build/**
            !build/**/cmake/CMakeFiles/**

  test-windows:
    name: Test ${{ matrix.arch }}-${{ matrix.platform }}
    needs: [build-windows]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: i386
            platform: windows
            runner: windows-2022
            can-test: true
            note: "Runs on x64 via WoW64 (32-bit compatibility)"
          - arch: x86_64
            platform: windows
            runner: windows-2022
            can-test: true
            note: "Runs natively on x64"
          - arch: aarch64
            platform: windows
            runner: windows-11-arm
            can-test: true
            note: "Runs natively on ARM64"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.arch }}-${{ matrix.platform }}
          path: artifacts

      - name: Run test
        if: matrix.can-test
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          Write-Host "=== Testing $arch-${{ matrix.platform }} ==="
          Write-Host "Note: ${{ matrix.note }}"
          Write-Host ""

          # Find the executable (*.exe on Windows)
          $exeFile = Get-ChildItem -Path artifacts -Recurse -Filter "*.exe" | Select-Object -First 1

          if (-not $exeFile) {
            Write-Host "ERROR: No .exe found in artifacts/"
            exit 1
          }

          Write-Host "=== Executing: $($exeFile.FullName) ==="
          Write-Host ""

          # Run and capture output
          & $exeFile.FullName 2>&1 | Tee-Object -FilePath output.log.txt
          $exitCode = $LASTEXITCODE

          Write-Host ""
          if ($exitCode -eq 0) {
            Write-Host "TEST PASSED (exit code: $exitCode)"
          } else {
            Write-Host "TEST FAILED: exit code $exitCode (expected 0)"
            exit $exitCode
          }

      - name: Upload test logs
        if: matrix.can-test && always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.arch }}-${{ matrix.platform }}
          path: output.log.txt
          if-no-files-found: warn

      - name: Skip test
        if: ${{ !matrix.can-test }}
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          $platform = "${{ matrix.platform }}"
          Write-Host "=== Testing $arch-$platform ===" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "⚠ Skipping test execution: ${{ matrix.note }}" -ForegroundColor Yellow
          Write-Host ""
          Write-Host "Build completed successfully - execution skipped on this runner." -ForegroundColor Green

  build-linux:
    name: Build ${{ matrix.arch }}-${{ matrix.platform }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: i386
            platform: linux
            can-test: false
          - arch: x86_64
            platform: linux
            can-test: true
          - arch: armv7a
            platform: linux
            can-test: false
          - arch: aarch64
            platform: linux
            can-test: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM and Ninja
        run: |
          set -e
          LLVM_VER=$(echo "${{ env.LLVM_VERSION }}" | cut -d. -f1)

          # Install dependencies and Ninja
          sudo apt-get update
          sudo apt-get install -y ninja-build wget lsb-release ca-certificates gnupg cmake

          # Add LLVM apt repository
          sudo mkdir -p /etc/apt/keyrings
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | gpg --dearmor | sudo tee /etc/apt/keyrings/apt.llvm.org.gpg >/dev/null
          echo "deb [signed-by=/etc/apt/keyrings/apt.llvm.org.gpg] http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-${LLVM_VER} main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update

          # Install LLVM, Clang, LLD, and tools
          sudo apt-get install -y clang-${LLVM_VER} clang++-${LLVM_VER} lld-${LLVM_VER} llvm-${LLVM_VER}

          # Set up alternatives
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/lld lld /usr/bin/lld-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/ld.lld ld.lld /usr/bin/ld.lld-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-objdump llvm-objdump /usr/bin/llvm-objdump-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-objcopy llvm-objcopy /usr/bin/llvm-objcopy-${LLVM_VER} 100
          sudo update-alternatives --install /usr/bin/llvm-strings llvm-strings /usr/bin/llvm-strings-${LLVM_VER} 100
          sudo update-alternatives --set clang /usr/bin/clang-${LLVM_VER}
          sudo update-alternatives --set clang++ /usr/bin/clang++-${LLVM_VER}
          sudo update-alternatives --set lld /usr/bin/lld-${LLVM_VER}
          sudo update-alternatives --set ld.lld /usr/bin/ld.lld-${LLVM_VER}
          sudo update-alternatives --set llvm-objdump /usr/bin/llvm-objdump-${LLVM_VER}
          sudo update-alternatives --set llvm-objcopy /usr/bin/llvm-objcopy-${LLVM_VER}
          sudo update-alternatives --set llvm-strings /usr/bin/llvm-strings-${LLVM_VER}

      - name: Build
        run: |
          ARCH="${{ matrix.arch }}"
          PLATFORM="${{ matrix.platform }}"
          echo "=== BUILD: arch=$ARCH platform=$PLATFORM type=release ==="
          cmake -B "build/release/$PLATFORM/$ARCH/cmake" \
                -G Ninja \
                "-DARCHITECTURE=$ARCH" \
                "-DPLATFORM=$PLATFORM" \
                "-DBUILD_TYPE=release"
          cmake --build "build/release/$PLATFORM/$ARCH/cmake"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.arch }}-${{ matrix.platform }}
          path: |
            build/**
            !build/**/cmake/CMakeFiles/**

  test-linux:
    name: Test ${{ matrix.arch }}-${{ matrix.platform }}
    needs: [build-linux]
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: i386
            platform: linux
            can-test: true
            qemu: qemu-i386-static
            note: "Runs via QEMU i386"
          - arch: x86_64
            platform: linux
            can-test: true
            qemu: ""
            note: "Runs natively on x64"
          - arch: armv7a
            platform: linux
            can-test: true
            qemu: qemu-arm-static
            note: "Runs via QEMU ARM"
          - arch: aarch64
            platform: linux
            can-test: true
            qemu: qemu-aarch64-static
            note: "Runs via QEMU ARM64"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.arch }}-${{ matrix.platform }}
          path: artifacts

      - name: Install QEMU
        if: matrix.qemu != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Run test
        if: matrix.can-test
        run: |
          set -euo pipefail
          echo "=== Testing ${{ matrix.arch }}-${{ matrix.platform }} ==="
          echo "Note: ${{ matrix.note }}"
          echo ""

          # Find the executable (*.elf on Linux)
          TEST_EXE=$(find artifacts -type f -name "*.elf" | head -n 1)

          if [ -z "$TEST_EXE" ]; then
            echo "ERROR: No executable found in artifacts/"
            exit 1
          fi

          # Make it executable
          chmod +x "$TEST_EXE"

          echo "=== Executing: $TEST_EXE ==="
          echo ""

          # Run the test with output capture (use stdbuf for unbuffered QEMU output)
          set +e
          if [ -n "${{ matrix.qemu }}" ]; then
            stdbuf -oL -eL ${{ matrix.qemu }} "$TEST_EXE" 2>&1 | tee output.log.txt
          else
            "$TEST_EXE" 2>&1 | tee output.log.txt
          fi
          EXIT_CODE=${PIPESTATUS[0]}
          set -e

          echo ""
          if [ $EXIT_CODE -eq 0 ]; then
            echo "TEST PASSED (exit code: $EXIT_CODE)"
          else
            echo "TEST FAILED: exit code $EXIT_CODE (expected 0)"
            exit $EXIT_CODE
          fi

      - name: Upload test logs
        if: matrix.can-test && always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.arch }}-${{ matrix.platform }}
          path: output.log.txt
          if-no-files-found: warn

      - name: Skip test
        if: ${{ !matrix.can-test }}
        run: |
          echo "=== Testing ${{ matrix.arch }}-${{ matrix.platform }} ==="
          echo ""
          echo "⚠ Skipping test execution: ${{ matrix.note }}"
          echo ""
          echo "Build completed successfully - execution skipped on this runner."