name: macOS AArch64

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: -${{ matrix.opt }}
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        opt: [O0, O1, O2, O3, Os, Oz, Og]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM and build tools
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
        run: |
          for i in 1 2 3; do
            brew install llvm ninja cmake && break
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Build -${{ matrix.opt }}
        run: |
          cmake --preset macos-aarch64-release -DOPTIMIZATION_LEVEL=${{ matrix.opt }}
          cmake --build --preset macos-aarch64-release

      - name: Sections -${{ matrix.opt }}
        run: |
          TEST_BIN=$(find build -type f -name "output" ! -name "*.bin" ! -name "*.txt" | head -n 1)
          PIC_BIN=$(find build -type f -name "output.bin" | head -n 1)
          echo "Mach-O: $TEST_BIN ($(wc -c < "$TEST_BIN") bytes)"
          echo "PIC:    $PIC_BIN ($(wc -c < "$PIC_BIN") bytes)"
          file "$TEST_BIN"
          llvm-objdump -h "$TEST_BIN" 2>/dev/null || true

      - name: Test Mach-O -${{ matrix.opt }}
        run: |
          TEST_BIN=$(find build -type f -name "output" ! -name "*.bin" ! -name "*.txt" | head -n 1)
          chmod +x "$TEST_BIN"
          codesign --sign - --force "$TEST_BIN"
          codesign --verify --verbose "$TEST_BIN" || echo "WARNING: codesign verification failed"
          "$TEST_BIN"

      - name: Test PIC -${{ matrix.opt }}
        run: |
          PIC_BIN=$(find build -type f -name "output.bin" | head -n 1)
          python3 scripts/loader.py --arch aarch64 "$PIC_BIN"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-macos-aarch64-${{ matrix.opt }}
          retention-days: 1
          path: |
            build/
            !build/**/cmake/
