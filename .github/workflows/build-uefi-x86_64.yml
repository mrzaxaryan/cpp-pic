name: UEFI x86_64

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LLVM_VERSION: "21.1.0"

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: /opt/llvm
          key: llvm-${{ env.LLVM_VERSION }}-linux-x64

      - name: Install LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        run: |
          set -e
          TARBALL="LLVM-${{ env.LLVM_VERSION }}-Linux-X64.tar.xz"
          URL="https://github.com/llvm/llvm-project/releases/download/llvmorg-${{ env.LLVM_VERSION }}/${TARBALL}"
          wget -q "$URL"
          sudo mkdir -p /opt/llvm
          sudo tar xf "$TARBALL" -C /opt/llvm --strip-components=1
          rm "$TARBALL"

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: Add LLVM to PATH
        run: echo "/opt/llvm/bin" >> $GITHUB_PATH

      - name: Install QEMU and OVMF
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-system-arm ovmf libslirp0 qemu-system-common dosfstools mtools

      - name: Build, Upload, and Test all optimization levels
        run: |
          set -o pipefail
          OPTS="O0 O1 O2 O3 Os Oz Og"
          FAILED=""
          for opt in $OPTS; do
            echo "========== Building -$opt =========="
            rm -rf build
            cmake --preset uefi-x86_64-release -DOPTIMIZATION_LEVEL=$opt
            if ! cmake --build --preset uefi-x86_64-release; then FAILED="$FAILED $opt-build"; continue; fi

            echo "========== Saving -$opt =========="
            mkdir -p "artifacts/$opt"
            cp -r build/* "artifacts/$opt/"

            echo "========== Testing UEFI -$opt =========="
            DISK_IMG="uefi-disk-${opt}.img"
            dd if=/dev/zero of="$DISK_IMG" bs=1M count=64 2>/dev/null
            mkfs.fat -F 32 -n UEFI "$DISK_IMG" >/dev/null
            mmd -i "$DISK_IMG" ::/EFI
            mmd -i "$DISK_IMG" ::/EFI/BOOT
            mcopy -i "$DISK_IMG" build/release/uefi/x86_64/output.efi "::EFI/BOOT/BOOTX64.EFI"

            set +e
            timeout 180s qemu-system-x86_64 \
              -bios /usr/share/ovmf/OVMF.fd \
              -drive file="$DISK_IMG",format=raw,if=ide,index=0 \
              -m 512 \
              -nographic \
              -serial mon:stdio \
              -nic user,model=e1000 \
              -device isa-debug-exit,iobase=0xf4,iosize=0x04 \
              -no-reboot 2>&1 | sed -u 's/?\[[0-9;]*m//g'
            ret=${PIPESTATUS[0]}
            set -e
            rm -f "$DISK_IMG"
            echo "QEMU exit code: $ret (expected 1 for success)"
            if [ "$ret" -ne "1" ]; then
              FAILED="$FAILED $opt-uefi"
              continue
            fi

            echo "========== $opt passed =========="
          done
          if [ -n "$FAILED" ]; then
            echo "Failed:$FAILED"
            exit 1
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-uefi-x86_64
          retention-days: 1
          path: |
            artifacts/
            !artifacts/**/cmake/
