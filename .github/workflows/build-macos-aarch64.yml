name: macOS AArch64

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM and build tools
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
        run: |
          for i in 1 2 3; do
            brew install llvm ninja cmake && break
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Build, Upload, and Test all optimization levels
        run: |
          set -e
          OPTS="O0 O1 O2 O3 Os Oz Og"
          FAILED=""
          for opt in $OPTS; do
            echo "========== Building -$opt =========="
            rm -rf build
            cmake --preset macos-aarch64-release -DOPTIMIZATION_LEVEL=$opt
            cmake --build --preset macos-aarch64-release
            if [ $? -ne 0 ]; then FAILED="$FAILED $opt-build"; continue; fi

            echo "========== Saving -$opt =========="
            mkdir -p "artifacts/$opt"
            cp -r build/* "artifacts/$opt/"

            echo "========== Sections -$opt =========="
            TEST_BIN=$(find build -type f -name "output" ! -name "*.bin" ! -name "*.txt" | head -n 1)
            PIC_BIN=$(find build -type f -name "output.bin" | head -n 1)
            echo "Mach-O: $TEST_BIN ($(wc -c < "$TEST_BIN") bytes)"
            echo "PIC:    $PIC_BIN ($(wc -c < "$PIC_BIN") bytes)"
            file "$TEST_BIN"
            llvm-objdump -h "$TEST_BIN" 2>/dev/null || true

            echo "========== Testing Mach-O -$opt =========="
            chmod +x "$TEST_BIN"
            codesign --sign - --force "$TEST_BIN"
            codesign --verify --verbose "$TEST_BIN" || echo "WARNING: codesign verification failed"
            if ! "$TEST_BIN"; then
              echo "Mach-O test failed for -$opt (exit=$?)"
              FAILED="$FAILED $opt-macho"; continue
            fi

            echo "========== Testing PIC -$opt =========="
            if ! python3 scripts/loader.py --arch aarch64 "$PIC_BIN"; then
              echo "PIC test failed for -$opt"
              FAILED="$FAILED $opt-pic"; continue
            fi

            echo "========== $opt passed =========="
          done
          if [ -n "$FAILED" ]; then
            echo "Failed:$FAILED"
            exit 1
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-macos-aarch64
          retention-days: 1
          path: |
            artifacts/
            !artifacts/**/cmake/
